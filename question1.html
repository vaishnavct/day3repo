<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="emailInput">
    <button id="showButton">Show Email</button>
    <div id="mailDisplay">
        <!-- The div inside which the email will appear -->
        <h4></h4>  

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //The eventhandler for the button through which the div will get filled
        $('#showButton').click(() =>$('#mailDisplay h4').text($('#emailInput').val()))
    </script>        
</body>
</html>
