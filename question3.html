<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div is="hover_link">
        <a href="https://google.com">Hover over here to open google</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //The jquery function to add eventlistener to the hover event
        $('#hover_link').hover(()=>{console.log('lol')})
        $('a').href.value="www.lol.com"
    </script>        
</body>
</html>
